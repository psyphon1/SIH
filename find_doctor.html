<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Map</title>
    <style>
        /* Set the size of the map container */
        #map {
            height: 100vh;
            width: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Google Map Embed -->
    <iframe
        id="map"
         src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3784.601855454435!2d73.8239341!3d18.456377900000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c18979502eab%3A0xb3558ed8f76d6ddd!2sSmt.%20Kashibai%20Navale%20Medical%20College%20and%20General%20Hospital!5e0!3m2!1sen!2ssg!4v1726153627310!5m2!1sen!2ssg"
        allowfullscreen=""
        loading="lazy">
    </iframe>
</body>
</html>
